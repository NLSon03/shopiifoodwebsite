<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch('/api/seller/fooditems')
            .then(response => response.json())
            .then(data => {
                populateTable(data);
                // Khởi tạo DataTables sau khi thêm dữ liệu vào bảng
                $('#zero_config').DataTable();
            })
            .catch(error => console.error('Error:', error));
    });

    function populateTable(foodItems) {
        const tbody = document.querySelector("#zero_config tbody");
        tbody.innerHTML = ""; // Clear existing rows

        foodItems.forEach(food => {
            const tr = document.createElement("tr");

            // Tên thức ăn
            const tdFoodName = document.createElement("td");
            tdFoodName.textContent = food.foodName;
            tr.appendChild(tdFoodName);

            // Giá
            const tdPrice = document.createElement("td");
            tdPrice.textContent = `${food.price} Vnđ`;
            tr.appendChild(tdPrice);

            // Danh mục
            const tdCategory = document.createElement("td");
            tdCategory.textContent = food.category.categoryDescription;
            tr.appendChild(tdCategory);

            // Hành động
            const tdActions = document.createElement("td");

            const viewButton = document.createElement("a");
            viewButton.className = "btn btn-primary";
            viewButton.href = `/restaurants/dashboard/list-foods/details/${food.id}`;
            viewButton.textContent = "Xem chi tiết";
            tdActions.appendChild(viewButton);

            const editButton = document.createElement("a");
            editButton.className = "btn btn-primary";
            editButton.href = `/restaurants/dashboard/list-foods/edit/${food.id}`;
            editButton.textContent = "Chỉnh sửa";
            tdActions.appendChild(editButton);

            const deleteButton = document.createElement("a");
            deleteButton.className = "btn btn-danger";
            deleteButton.href = `/restaurants/dashboard/list-foods/delete/${food.id}`;
            deleteButton.textContent = "Xóa";
            deleteButton.onclick = function () {
                return confirm('Are you sure you want to delete this food item?');
            };
            tdActions.appendChild(deleteButton);

            tr.appendChild(tdActions);

            tbody.appendChild(tr);
        });
    }
</script>
