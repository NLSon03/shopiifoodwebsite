<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <title>Add Food</title>
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<div class="container">
    <h1>Add Food</h1>
    <form th:action="@{/categories/add}" th:object="${category}" method="post" enctype="multipart/form-data">

        <div class="col-6 mb-3">
            <label class="form-label" for="categoryDescription">name:</label>
            <input class="form-control" type="text" th:field="*{categoryDescription}" id="categoryDescription" placeholder="Enter description">
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="icon">Main Picture: <span class="text-danger">*</span></label>
            <input type="file" class="form-control" id="icon" name="icon" accept="image/*" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    <a th:href="@{/categories}">Back to List</a>
</div>
<th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
