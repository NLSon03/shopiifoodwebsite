<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Category Details</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
</head>
<body>
<h1>Category Details</h1>
<div>
    <h2 th:text="${category.categoryDescription}">Category Name</h2>
    <p><strong>Description:</strong> <span th:text="${category.categoryDescription}">Description</span></p>

    <h3>Food Items in this Category</h3>
    <div>
        <div th:each="foodItem : ${foodsByCategory}">
            <h4 th:text="${foodItem.foodName}">Food Name</h4>
            <a th:href="@{/foods/details/{id}(id=${foodItem.id})}"><img th:src="@{${foodItem.mainPicture}}" th:alt="${foodItem.foodName} + ' Image'" width="100px" height="100px"></a>
            <p th:text="${foodItem.description}">Food Description</p>
            <p><strong>Price:</strong> <span th:text="${foodItem.price}">Price</span></p>
        </div>
    </div>
</div>
<a th:href="@{/categories}">Back to Category List</a>
</body>
</html>
