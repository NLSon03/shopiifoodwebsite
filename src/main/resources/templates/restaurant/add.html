<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <title>Add Food</title>
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<div class="container">
    <h1>Add Food</h1>
    <form th:action="@{/restaurants/add}" th:object="${restaurant}" method="post" enctype="multipart/form-data">

        <div class="col-6 mb-3">
            <label class="form-label" for="name">name:</label>
            <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Enter name">
            <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="address">address:</label>
            <input class="form-control" type="text" th:field="*{address}" id="address" placeholder="Enter address">
            <span class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="phoneNumber">phone no:</label>
            <input class="form-control" type="text" th:field="*{phoneNumber}" id="phoneNumber" placeholder="Enter phoneno">
            <span class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
        </div>

        <div class="col-6 mb-3">
            <label class="form-label" for="restaurantPicture">Main Picture: <span class="text-danger">*</span></label>
            <input type="file" class="form-control" id="restaurantPicture" name="restaurantPicture" accept="image/*" required>
            <span class="text-danger" th:if="${#fields.hasErrors('restaurantPicture')}" th:errors="*{restaurantPicture}"></span>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    <a th:href="@{/foods}">Back to List</a>
</div>
<th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
