<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<!-- loader-->
	<link th:href="@{/auth/assets/css/pace.min.css}" rel="stylesheet"/>
	<script th:src="@{/auth/assets/js/pace.min.js}"></script>
	<!--favicon-->
	<link rel="icon" th:href="@{/auth/assets/images/favicon.ico}" type="image/x-icon">
	<!-- Bootstrap core CSS-->
	<link th:href="@{/auth/assets/css/bootstrap.min.css}" rel="stylesheet"/>
	<!-- animate CSS-->
	<link th:href="@{/auth/assets/css/animate.css}" rel="stylesheet" type="text/css"/>
	<!-- Icons CSS-->
	<link th:href="@{/auth/assets/css/icons.css}" rel="stylesheet" type="text/css"/>
	<!-- Custom Style-->
	<link th:href="@{/auth/assets/css/app-style.css}" rel="stylesheet"/>
	<!-- loader-->
	<link th:href="@{/auth/assets/css/pace.min.css}" rel="stylesheet"/>
	<!--favicon-->
	<link rel="icon" th:href="@{/auth/assets/images/favicon.ico}" type="image/x-icon">
	<!-- Bootstrap core CSS-->
</head>

<body class="bg-theme bg-theme9">

<!-- start loader -->
<div id="pageloader-overlay" class="visible incoming">
	<div class="loader-wrapper-outer">
		<div class="loader-wrapper-inner">
			<div class="loader"></div>
		</div>
	</div>
</div>
<div id="wrapper">
	<div class="loader-wrapper">
		<div class="lds-ring">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>
	<div class="card card-authentication1 mx-auto my-5">
		<div class="card-body">
			<div class="card-content p-2">
				<div class="text-center">
					<img th:src="@{/auth/assets/images/logo-icon.png}" alt="logo icon">
					<div class="card-title text-uppercase text-center py-3">Sign In</div>
					<form th:action="@{/login}" method="post">
						<div th:if="${param.error}" class="alert alert-danger">
							Invalid username and password.
						</div>
						<div th:if="${param.logout}" class="alert alert-success">
							You have been logged out.
						</div>
						<div class="form-group">
							<label for="username" class="sr-only">Username</label>
							<div class="position-relative has-icon-right">
								<input type="text" class="form-control"
									   required id="username" name="username" placeholder="Username">
								<div class="form-control-position">
									<i class="icon-user"></i>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label>
							<div class="position-relative has-icon-right">
								<input type="password" class="form-control"
									   required id="password" name="password" placeholder="Password">
								<div class="form-control-position">
									<i class="icon-lock"></i>
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-6">
								<div class="icheck-material-white">
									<input type="checkbox" id="user-checkbox" checked=""/>
									<label for="user-checkbox">Remember me</label>
								</div>
							</div>
						</div>
						<div class="d-grid gap-2 form-action">
							<button type="submit" class="btn btn-light btn-block">Login</button>
							<p class="mt-3 mb-0">Don't have an account?
								<a class="text-info text-center" th:href="${'/register'}">Sign up?</a>
							</p>
						</div>
						<div class="text-center mt-3">Or Sign In With</div>
						<div class="form-row mt-4">
							<div class="form-group mb-0 col-6">
								<a href="/oauth2/authorization/google"
								   class="btn btn-light btn-block"
								   role="button"> <i class="fa fa-google-plus-square"></i>Google
								</a>
							</div>
							<div class="form-group mb-0 col-6 text-right">
								<button type="button" class="btn btn-light btn-block"><i class="fa fa-twitter-square"></i>
									Twitter
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Bootstrap core JavaScript-->
<script th:src="@{/auth/assets/js/jquery.min.js}"></script>
<script th:src="@{/auth/assets/js/popper.min.js}"></script>
<script th:src="@{/auth/assets/js/bootstrap.min.js}"></script>


</body>
</html>
